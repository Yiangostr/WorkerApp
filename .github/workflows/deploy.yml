name: Deploy

on:
  push:
    branches: [main]

# Railway deploys automatically when connected to GitHub.
# This workflow just confirms the build passes before Railway picks it up.

jobs:
  verify-build:
    name: Verify Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @worker-app/db db:generate

      - name: Build all
        run: pnpm build

      - name: Deployment Note
        run: |
          echo "âœ… Build verified!"
          echo "Railway will automatically deploy from the main branch."
          echo "Configure Railway services at https://railway.app"
